<!doctype html>
<html>
    <head>
        <title>11ty blog </title>
    </head>
    <body>
        <header>
            <h1>Welcome to the blog</h1>
        </header>
        <main>
            <ul>
                {%- for post in collections.post -%}
                    <li>
                        <a href="{{post.url}}">
                            {{ post.data.title }}
                        </a>
                    </li>
                {%- endfor -%}
            </ul>
            <P>
                You shoud read it.
            </P>
        </main>
    </body>
</html>
